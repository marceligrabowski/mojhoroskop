version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mojhoroskop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mojhoroskop
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ElectricSQL Sync Service
  electric:
    image: electricsql/electric:latest
    container_name: mojhoroskop-electric
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mojhoroskop
      ELECTRIC_WRITE_TO_PG_MODE: direct_writes
      PG_PROXY_PORT: '65432'
      HTTP_PORT: '5133'
    ports:
      - '5133:5133' # HTTP API
      - '65432:65432' # PostgreSQL proxy
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5133/health']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  default:
    name: mojhoroskop-network
